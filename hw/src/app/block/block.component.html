


<div>
    <button (click)="flag = !flag">car</button>
    <button (click)="flag1 = !flag1">airplane</button>
    <button (click)="flag2 = !flag2">ship</button>

<div class="obj" *ngIf = "flag">{{carInfo}}</div>

<div class="obj" *ngIf = "flag2">{{shipInfo}}</div>
